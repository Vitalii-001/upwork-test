<div class="modal-header">
    <h4 class="modal-title">Edit invoice</h4>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6" style="width: 40%; margin: 0 30px; float: left;">
                    <label for="invoiceCustomer">Customer</label>
                    <select id="invoiceCustomer" class="form-control" ng-model="invoice.customer_id">
                        <option selected="selected">{{invoice.customer_id}}</option>
                        <option ng-repeat="customer in customersList track by $index" value="{{customer.name}}">{{customer.name}}
                        </option>
                    </select>
                </div>
                <div class="col-sm-6" style="width: 10%; margin: 0 30px; float: left;">
                    <label for="invoiceDiscount">Discount</label>
                    <input ng-model="invoice.discount" type="text" class="form-control" id="invoiceDiscount"
                           placeholder="%">
                </div>
            </div>
        </div>
        <hr/>
        <div style="width: 45%; float: left;">
            <h4>Products catalog</h4>
            <div class="form-group max-h-130">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Add</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="product in productsList track by $index">
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            <button type="button" class="btn btn-success" ng-click="addInvoiceItem(product, invoice)">+</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--ng-show="invoice.ProductsInCart.length"-->
        <div  style="width: 49%; float: left; margin-left: 30px;">
            <h4>Products in cart</h4>
            <div class="form-group max-h-130">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Remove</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="product in invoicesInCart track by $index">
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td><input style="width: 40px;" type="number" ng-model="product.quantity" /></td>
                        <td>
                            <button type="button" class="btn btn-danger" ng-click="removeInvoiceItem($index, product.price, invoice.id, product.id)">x</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-right" style="clear: both; padding: 10px 0; text-align: right;"><h2>{{invoice.total | number:2}} UAH</h2></div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="close()" type="button" class="btn btn-default">Cancel</button>
    <button ng-click="saveEdit(invoice, invoicesInCart)" type="submit" class="btn btn-primary">Save</button>
</div>
