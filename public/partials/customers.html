<div class="well">
    <h3>Customers</h3>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="customer in customersList track by $index">
            <td>{{customer.name}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.phone}}</td>
            <td><button type="button" class="btn btn-danger" ng-click="delete(customer.id)">x</button></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="col-lg-3 col-lg-offset-3 text-right">
    <button type="button" class="btn btn-large btn-default" ng-click="create()">Create Customer!
    </button>
</div>
